<table class="table table-bordered table-striped">
    <thead>



        <tr>
            <td>Article</td>
            <td>Prix</td>
            <td>
                Image
            </td>
            <td>Quantité</td>

            <td>Total</td>
            <td>Retirer</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="produit in produits | filter:searchBook | limitTo:maxSize:(currentPage - 1) * maxSize">
            <td>{{produit.nom}}</td>
            <td>{{produit.prix}}</td>
            <td>
                <img style="heigth:25%;width:40%" ng-src="{{produit.image}}" />


            </td>
            <td>
                <md-input-container>
                    <label> Quantité </label>
                    <input type="number" min="1" max="{{produit.quantite}}" ng-model="quantite" placeholder="age" aria-label="age" required/>
                </md-input-container>
            </td>
            <td>
                <label style="color:black">{{quantite*produit.prix}}</label>
            </td>

            <td>
                <md-button class="md-raised md-primary" ng-click="">
                    <strong><a href="#/details/{{produit._id}}"></a>Details</strong>
                </md-button>

                <md-button class="md-raised md-warn" ng-click="delete(produit)">Delete</md-button>
            </td>


        </tr>

    </tbody>
    <tfoot></tfoot>
</table>
