
<h1 style="font-size:32px;"> IL FAUT S'AUTHENTIFIER POUR CONSULTER VOTRE PANIER </h1>
<table class="table table-bordered table-striped">
  <thead>



    <tr>
      <td>Article</td>
      <td>Prix</td>
      <td>
        Image
      </td>
      <td>Quantité</td>

      <td>Total</td>
      <td>Retirer</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="produit in produits | filter:searchBook | limitTo:maxSize:(currentPage - 1) * maxSize">
      <td>{{produit.nom}}</td>
      <td>{{produit.prix}}</td>
      <td>
        <img style="heigth:25%;width:40%" ng-src="{{produit.image}}"/>


      </td>
      <td>
      <md-input-container >
                <label> Quantité </label>
                <input type="number" min="1" max="{{produit.quantite}}" ng-model="quantite" placeholder="age" aria-label="age" required/>
              </md-input-container></td>
      <td><label style="color:black" >{{quantite*produit.prix}}</label></td>

      <td>
        <button type="button" ng-click="delete()">
        <a href="#/details/{{prod._id}}" class="btn btn-primary" ><span class="glyphicon glyphicon-zoom-in"></span></a>
</button>
        <!-- <button class="btn btn-danger" ng-click="deleteArticle(prod._id)"><span class="glyphicon glyphicon-remove-sign"></span></button> -->
      </td>
    </tr>
    <tr>
      <td>

      </td>
    </tr>
  </tbody>
  <tfoot></tfoot>
</table>
