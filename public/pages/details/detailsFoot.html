<section class="thumbnail">

    <div ng-model="footballs" class="dtl col-xs-5 col-lg-offset-3">
        <div class="thumbnail">
            <h1 style="margin-bottom: 0">{{footballs[whichItem].nom}}</h1>
            <img ng-src="images/football/{{footballs[whichItem].image}}" alt="{{p.nom}}"/>
            <h2 class="prix">PRICE : {{footballs[whichItem].prix}} $</h2>
            <div class="caption">
                <a href="#/login" class="btn btn-info btn-lg" role="button"><strong>Ajouter au panier</strong></a>
            </div>
            </div>
        </div>

    </div>
</section>
