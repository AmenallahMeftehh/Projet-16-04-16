<section>

    <div ng-model="produit" class="dtl col-md-6 col-xs-12 col-lg-offset-3">
        <div class="thumbnail">
            <h1 style="text-align:center">{{produit.nom}}</h1>
            <h2 style="text-align:center" ng-hide="produit.location" class="prix">PRICE : {{produit.prix}} $</h2>
            <h2 style="text-align:center" ng-show="produit.location" class="prix">Prix Location : {{produit.prixlocation}} $</h2>

            <img ng-src="{{produit.image}}" alt="{{p.nom}}" />

            <div class="caption">

                <button class="button" style="background-color:#337ab7;margin-left:30%;margin-top:2em" ng-hide="produit.location" ng-click="addpanier(produit,qt)">
                    <strong><img style="width:30px;heigth:30px "src="public/images/shopping.png " >Ajouter au panier</strong>
                </button>

                    <label> Quantité </label>
                    <input type="number" min="1" max="{{produit.quantite}}" ng-model="qt" placeholder="quantité" aria-label="quantité" required/>

            </div>
            <div class="details " ng-show="produit.location ">
                <md-datepicker class="md-raised md-primary"md-date-filter="onlyAvailable " ng-model="date " md-placeholder="Date debut ">
                </md-datepicker>
                <button class="button " style="background-color:#337ab7;margin-left:30%;margin-top:2em " ng-click="showConfirm($event,date,produit) ">
                    Reserver votre article

                </button>
                <h4 style="color:blue; " ng-show="message "> {{message}}</h4>
            </div>




        </div>



    </div>
</section>
