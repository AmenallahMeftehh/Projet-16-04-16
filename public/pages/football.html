<div class="container-fluid row articles" id="navbar">
  <input type="text" ng-model="lettres" placeholder="Search for an article"/>
  <ul>
    <li class="col-lg-4 col-md-4 col-sm-12 col-xs-12 prods"
    ng-repeat="foot in footballs | displayMe:prix | filter:lettres
| limitTo:maxSize:(currentPage - 1) * maxSize" ng-show="!foot.location">
      <a href="#/suitDetails/{{item._id}}">
          <img ng-src="{{foot.image}}" alt="{{foot.image}}" class="prods img-responsive"/>
      </a>
      <figcaption>
        <h4 style="text-align: center">{{foot.nom}}</h4>
      </figcaption>
      <a href="#/details/{{foot._id}}"
         class="btn btn-info col-xs-push-2 col-xs-8 col-md-push-2 col-md-8"
         role="button"
         style="color: white">
        <strong>‎€ {{foot.prix}}... click for détails</strong>
      </a>
    </li>
  </ul>

</div>
<div class="col-md-12">
  <uib-pagination total-items="products.length" ng-model="currentPage" items-per-page="maxSize" ng-change="pageChanged()"></uib-pagination>
</div>
