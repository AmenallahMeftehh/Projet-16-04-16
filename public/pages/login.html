

<h1 style="color:black;font-size:42px;font-family:sans-serif">Login please</h1>

      	<div class="signin col-md-4 col-md-offset-3">

            <form name="myform" ng-submit="login()" novalidate>
            <h2 class="error validationerror">{{errorMessage}}</h2>

            <input type="text"  class="form-control1 form-control" name="username" placeholder="User Name" ng-model="user.username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'meftah.amenallah@gmail.com';}" />
            <p class="error validationerror" style='color:red;'ng-show="myform.user.$invalid && myform.username.$touched"> Please enter a valid UserName</p>

            <input type="password" class="form-control1 form-control" name="password" placeholder="Password" ng-model="user.password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}" />
            <p class="error validationerror" style='color:red;'ng-show="myform.password.$invalid && myform.password.$touched">Password Required</p>

        <label>
        <input type="checkbox" style="margin-top:1em"value="Remember-Me" /> Remember Me?
      </label>
      <div style="text-align:center">

<br>
    <button type="submit" class="btn1 btn btn-default" ng-click="login1()">LOGIN</button>

        <a href="#home"><button type="submit" class="btn1 btn btn-primary" ng-click="FBLogin()"><span><img src="public\images\social (2).png" />&nbsp FACEBOOK</span></button>
          </a>
            </div>
          </form>
        </div>
