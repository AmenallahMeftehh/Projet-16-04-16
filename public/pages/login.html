<div class="signin col-md-4 col-md-offset-3">

    <form name="myform" ng-submit="login()" novalidate>
        <h2 class="error validationerror">{{errorMessage}}</h2>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Username</label>
            <input type="text" class="form-control1 form-control" name="Username" placeholder="Username" ng-model="user.username" required md-no-asterisk>
            <p class="error validationerror" style='color:red;' ng-show="myform.user.$invalid && myform.username.$touched"> Please enter a valid UserName</p>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Password</label>
            <input type="password" class="form-control1 form-control" name="Password" placeholder="password" ng-model="user.password" required md-no-asterisk>
            <p class="error validationerror" style='color:red;' ng-show="myform.password.$invalid && myform.password.$touched">Password Required</p>

        </md-input-container>
        <label>
            <input type="checkbox" style="margin-top:1em" value="Remember-Me" /> Remember Me?
        </label>
        <div style="text-align:center">

            <br>
            <md-button type="submit" class="md-raised md-primary" ng-click="loginConnect()">LOGIN</md-button>

            <a href="#home">
                <button type="submit" class="btn1 btn btn-primary" ng-click="FBLogin()"><span><img src="public\images\social (2).png" />&nbsp FACEBOOK</span></button>
            </a>
        </div>
    </form>
</div>
