<div class="page">
    <section class="card register">
        <form name="myform"
              ng-submit="register()"
              novalidate>


                <h1 style="color:black;font-size:42px;font-family:sans-serif">Sign up please</h1>

              <div class="signin col-md-4 col-md-offset-3">
                <input type="text"  class="form-control1 form-control" name="firstname"
                       placeholder="First Name"
                       ng-model="registerForm.firstname"
                       required>


                <input type="text" class="form-control1 form-control"
                       placeholder="Last Name"
                       ng-model="registerForm.lastname"
                       required=true>

                <input type="text"   class="form-control1 form-control" name="username"
                       placeholder="UserName"
                       ng-model="registerForm.username"
                       required=true>
                       <h5 style="color:red;" ng-show="error">{{errorMessage}}</h2>

                <input class="form-control1 form-control" type="password" name="password"
                       placeholder="Password"
                       ng-model="registerForm.password"required=true>

                       <button type="button" class="btn1 btn btn-default" ng-click="register()">Register</button>
            </div>


        </form>
    </section>
</div>
