<div class="page">
    <section class="card register">
        <form name="myform"
              ng-submit="register()"
              novalidate>


                <h1 style="color:black;font-size:42px;font-family:sans-serif">Sign up please</h1>

              <div class="signin col-md-4 col-md-offset-3">
                <input type="text"  style="width:250px;position:center;margin:1em;margin-left:30%" class="form-control" "name="firstname"
                       placeholder="First Name"
                       ng-model="registerForm.firstname"
                       ng-required="true">
                <!-- <p class="error validationerror" ng-show="myform.firstname.$invalid && myform.firstname.$touched">
                    You must fill out your first name.</p> -->

                <input type="text"  style="width:250px;position:center;margin:1em;margin-left:30%" class="form-control" " name="lastname"
                       placeholder="Last Name"
                       ng-model="registerForm.lastname"
                       ng-required="true">
                <!-- <p class="error validationerror" ng-show="myform.lastname.$invalid && myform.lastname.$touched">
                    You must fill out your last name.</p> -->

                <input type="text"  style="width:250px;position:center;margin:1em;margin-left:30%" class="form-control" name="username"
                       placeholder="UserName"
                       ng-model="registerForm.username"
                       ng-required="true">
                <!-- <p class="error validationerror" ng-show="myform.username.$invalid && myform.username.$touched">
                    This must be a valid UserName.</p> -->

                <input style="width:250px;position:center;margin:1em;margin-left:30%" class="form-control" name="password" name="password"
                       placeholder="Password"
                       ng-model="registerForm.password">

                       <button type="button" class="btn1 btn btn-default" ng-click="register()">Register</button>
            </div>


        </form>
    </section>
</div>
