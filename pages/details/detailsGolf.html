<section class="thumbnail">

    <div ng-model="golfs" class="dtl col-xs-5 col-lg-offset-3">
        <div class="thumbnail">
            <h1 style="margin-bottom: 0">{{golfs[whichItem].nom}}</h1>
            <img ng-src="images/golf/{{golfs[whichItem].image}}"/>
            <h2 class="prix">PRICE : {{golfs[whichItem].prix}} $</h2>
            <div class="caption">
                <a href="#/login" class="btn btn-info btn-lg" role="button"><strong>Ajouter au panier</strong></a>
            </div>
            </div>
        </div>

    </div>
</section>
