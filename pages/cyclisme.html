<fieldset class="col-md-12 ">
<input class="textrecherche"type="text" placeholder="Cherchez votre produit" ng-model="lettres">

</fieldset>
<table class="table">
<tr ....>
  <tr ng-repeat="cyc in cyclismes | filter:lettres | orderBy : sort">
    <td><img ng-src="../images/cyclisme/{{cyc.image}}" />
    </td>
    <td><h4>{{cyc.nom}}</h4>
    </td>
    <td><h5 class='prix'>PRICE : {{cyc.prix}} $</h5>
    </td>
  </tr>
</table>
