



<fieldset class="col-md-12 ">
<input class="textrecherche"type="text" placeholder="Cherchez votre produit" ng-model="lettres">

</fieldset>
<div ng-repeat="ten in tennis | filter:lettres ">
<table class="table" >
  <tr  class="trarticle" >
    <td><img ng-src="../images/tennis/{{ten.image}}" />
    </td>
    <td><h4>{{ten.nom}}</h4>
    </td>
    <td><h5 class='prix'>PRICE : {{ten.prix}} $</h5>
    </td>
<a data-toggle="modal" data-target="#modal-2"><button type="submit">Panier</button></a>
  </tr>
</table>
<!-- modal -->
    <div class="container">
      <div class="modal fade" id="modal-2">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" type="button" data-dismiss="modal">&times</button>
              <h3 class="modal-title">Photo de profil</h3>
            </div>
            <div class="modal-body col-md-12 ">
                <img ng-src="images/tennis/{{ten.image}}">

    </div>
           </div>
          </div>
        </div>
      </div>
<!-- fin modal -->
</div>
